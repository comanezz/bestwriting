<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Hello World from AWS test</h1>
  <h2>Contact Us</h2>

    <form id="contactForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.39.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#contactForm').on('submit', function(e) {
                e.preventDefault();
                
                var name = $('#name').val();
                var email = $('#email').val();
                var message = $('#message').val();

                // Send the form data to AWS Lambda via API Gateway
                $.ajax({
                    url: 'https://mty8w65med.execute-api.eu-west-1.amazonaws.com/prod3/another',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        name: name,
                        email: email,
                        message: message
                    }),
                    success: function(response) {
                        alert('Message sent successfully!');
                    },
                    error: function(error) {
                        alert('There was an error. Please try again later.');
                    }
                });
            });
        });
    </script>
</body>
</html>
